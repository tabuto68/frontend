<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
    <div class="container " style="margin-top: 50px">
        <form id="register-form">
          <fieldset>
            <legend>Solid-Ict Kaydol</legend>
          </fieldset>
          <div class="form-group col-md-6">
            <input class="form-control" name="firstName" placeholder="Ad" type="text">
          </div>
         <div class="form-group col-md-6">
           <input class="form-control" name="secondName" placeholder="Soyad" type="text">
         </div>

          <div class="form-group col-md-6">
            <input class="form-control" name="email" placeholder="E-mail" type="email">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" name="password" id="password" placeholder="Parola" type="password">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" name="password2" placeholder="Tekrar Parola" type="password">
          </div>
          <div>
            <input class="btn btn-primary" id="submit-button" type="submit" value="Kaydol">
          </div>
    
        </form>
      </div>
    
</body>
